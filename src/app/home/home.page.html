<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item  button *ngFor="let item of movies; let i = index">
      <ion-label>
        {{item.title}}
        <p> {{item.release_date | date:'d/M/yy'}}</p>
    </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
