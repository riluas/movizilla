<ion-content class="bg-classImageSpace" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="textWhite" id="container">
    <input type="file" id="myFileInput" name="inputFile" (ionRefresh)="doRefresh($event)" (change)="upload($event)"
      accept="*.png.jpg" />
    <ion-avatar class="avatar" >
      <img *ngIf="profile?.imageUrl; else placheolder_avatar;" [src]="profile.imageUrl" />
      <ng-template #placheolder_avatar>
        <ion-avatar class="avatar" >
          <img id="avatar" src={{userImage}}>
        </ion-avatar>
      </ng-template>
    </ion-avatar>
    <div *ngIf='!invitado'>
    <ion-button class="noBgButton"  (click)="changeImage()" expand="block" fill="clear" shape="round">
      <span id="cambiarImagen" class="verdana textWhite">Cambiar imagen</span>
    </ion-button>
    
  </div>
    <p class="capitalize textWhite">Nombre<span class="dataPerfil">{{email}}</span></p>
    <hr class="line">
    <p class="capitalize textWhite">Apellidos<span class="dataPerfil">{{apellidosUsuarioIniciado}}</span></p>
    <hr class="line">
    <p class="capitalize textWhite">Email<span class="dataPerfil">{{UsuarioIniciado}}</span></p>
    <hr class="line">
    <ion-button name="log-out" id="desconectarse" (click)="logout()" expand="block" color="danger" fill="clear" shape="round">
      Log out
    </ion-button>
  </div>
</ion-content>
